<header [class.position-absolute]="!relative"
        [class.position-relative]="relative"
        [class.with-bg]="relative"
        class="w-100 pb-2">
  <nav class="navbar navbar-expand-lg navbar-light pt-3 px-5">
    <a class="navbar-brand" href="#"><b>Random Feeders</b></a>
    <div class="flex w-100">
      <div class="collapse navbar-collapse float-right" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/']" [fragment]="'about'" skipLocationChange>Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']" [fragment]="'tournaments'" skipLocationChange>Campeonatos</a>
          </li>
          <li *ngIf="false" class="nav-item">
            <a class="nav-link" [routerLink]="['/']" [fragment]="'equip'" skipLocationChange>Equipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']" [fragment]="'contact'" skipLocationChange>Contate-nos</a>
          </li>
          <li *ngIf="loginEnabled" class="nav-item">
            <a class="nav-link btn btn-light" (click)="login.open()">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<app-login #login></app-login>

<app-modal #modal title="Registrar" submitText="Registrar" [submitEnable]="canSubmit()" (submitAction)="onSubmit($event)">
  <div class="row form-group">
    <div class="col-8">
      <label class="" for="firstName">Nome</label>
      <input [(ngModel)]="model.firstName" class="form-control" id="firstName" type="text" placeholder="Nome" required>
    </div>
    <div class="col-4">
      <label class="" for="lastName">Sobrenome</label>
      <input [(ngModel)]="model.lastName" class="form-control" id="lastName" type="text" placeholder="Sobrenome" required>
    </div>
  </div>
  <div *ngIf="errorMessage !== null" class="form-group">
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</app-modal>

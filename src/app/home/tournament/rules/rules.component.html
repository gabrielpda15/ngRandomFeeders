<div class="d-flex flex-column w-100 h-100 mb-5">
  <app-back-button [route]="['/tournament']"></app-back-button>
  <div class="my-4 w-100 text-center">
    <div class="mt-5 mt-sm-0 w-100">
      <h2>Regras dos Torneios</h2>
    </div>
  </div>
  <div class="d-flex flex-row w-100 m-auto justify-content-around">
    <app-rulecard *ngFor="let item of (rules | async)" class="col-10 col-xl-4 col-lg-5 col-md-6 col-sm-8 mb-4"
      [value]="item"></app-rulecard>
  </div>
</div>
